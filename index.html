<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MY WEBSITES</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

  <body>

    <div id="modal" class="modal">
      <div class="modal-content blue accent-3 white-text">

        <p>This is index page. In this page, you can see the slider images</p>
        <p>If you can't exit from this modal, just press esc</p>

      <nav class="blue accent-3">

          <div class="nav-wrapper">

            <a href="#" data-target="mobile-demo" class="sidenav-trigger"

            <ul class="right hide-on-med-and-down">

              <li><a href="about.html">About</a></li>

            </ul>
          </div>

        </li>
        <li>

        </li>
        <li>
          <img src="img/3.jpg" />
          <!-- random image -->
        </li>

    </div>

    <footer
      class="blue accent-3 white-text flow-text center"

      ;

      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function() {
        $(".sidenav").sidenav();
      });

      $(document).ready(function() {
        $(".slider").slider({
          indicators: false,
          height: 630,
          interval: 3000
        });
      });

      $(document).ready(function() {
        $("#modal").modal();
        $("#modal").modal("open");
      });
